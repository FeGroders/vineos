<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Vineos</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <p>
                        <span>
                            <wine_bar class="material-icons">wine_bar
                        </span>
                        Vineos
                    </p>
                </a>

                <a role="button" class="navbar-burger mr-3" id="btn-voltar" aria-label="menu" aria-expanded="false" data-target="navbar-menu" href="javascript:history.back()">
                    <span class="material-icons">
                        arrow_back
                    </span>
                </a>
            </div>

            <div id="navbar-menu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light mr-3" id="btn-home" class="js-modal-trigger" href="javascript:history.back()">
                                <span class="material-icons">
                                    arrow_back
                                </span>
                                Voltar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <form class="form" action="/insertVinho" method="POST" enctype="multipart/form-data">
                            <div class="container">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" name="nome" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" name="descricao" placeholder="Descrição" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="number" name="ano" placeholder="Ano" required>
                                    </div>
                                </div>
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-static">
                                          R$
                                        </a>
                                      </p>
                                    <p class="control">
                                      <input class="input" type="number" name="preco" placeholder="Preço" step="0.01" required>
                                    </p>
                                </div>
                                <div class="field">
                                    <div class="control">
                                      <label class="checkbox">
                                        <input type="checkbox" name="disponivel" checked>
                                        Disponível
                                      </label>
                                    </div>
                                </div>
                                <div class="field">
                                        <div class="file has-name is-fullwidth">
                                            <label class="file-label">
                                            <input class="file-input" id="input-imagem" type="file" name="imagem" accept="image/*" required>
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                Choose a file…
                                                </span>
                                            </span>
                                            <span class="file-name" id="file-name"></span>
                                            </label>
                                        </div>
                                </div>
                               
                                <div class="field">
                                    <p class="control">
                                    <button class="button is-success" type="submit">
                                        Inserir
                                    </button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- <div class="content has-text-centered">
            Developed by Fernando with ❤️
        </div> -->
    </footer>
    <script src="/scripts/vinhos.js"></script>
</body>

</html>
